<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="fakeloader.css">
    <link rel="shortcut icon" href="LOGO SMEA.png" />
  </head>
  <body>
    <header>  
      <h2 class="logo">Catering Mama Daffa</h2>
      <nav class="navigation">
        <button class="btnlogin-popup">Login</button>
      </nav>
    </header>
    <div class="wrapper">
         <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="Contact.html">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password</a>
          </div>
          <button type="submit" class="btn" value="login">Login</button>
          <div class="login-register">
            <p>Don't have a account? <a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Register</h2>
        <form action="contact.html">
        <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox"> I agree to the terms & conditions
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Alreeady have a account? <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <div class="fakeLoader"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>

        <script>
            $(document).ready(function () {
                $.fakeLoader({
                    bgColor: 'green',
                    spinner:"spinner6"
                });
            });
        </script>
  </body>
</html>
